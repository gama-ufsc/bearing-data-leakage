# @package _global_

defaults:
  - /dataset@ottawa: ottawa
  - override /transform: fft
  - override /dataset/split_function@ottawa.split_function: ottawa

datasets:
  - ${ottawa}

project: Data-Leakage-Paper-FinalExps

ottawa:
  split_function:
    _target_: src.data.data_splits.ottawa_proposed_split
    _partial_: True
    n_bearings_per_fault_mode: 2
    run: ${run}
    random_state: 42

lr: 1e-3
batch_size: 256
num_class: 4

run: 0
rep: ${transform.name}
experiment: ottawa_diversity_3x2_corr_run${run}
mode: RCRG_ottawa_eval_3x2_${std}_${normalization_strategy}_${transform.name}
run_offline: False

use_fixed_segments: False
deterministic: False

segment_length: 42000
segment_length_eval: 42000
overlap_pct: 0
overlap_pct_eval: 0
segmentation_strategy: full_signal
segmentation_strategy_eval: overlap
dataset_multiplier: 20

seed: 0
random_state: 0

std: 0.3
crop_size: 42000
num_workers: 5
epochs: 30

augmentations:
  pre_repr:
    train:
      _target_: torchvision.transforms.v2.Compose
      transforms:
        - _target_: src.data.transforms.augmentations.RandomCrop1D
          crop_size: ${crop_size}
        - _target_: src.data.transforms.augmentations.RandomGainOnFFT
          mean: 1
          std: ${std}
    test: null
  post_repr: null

hydra:
  sweeper:
    params:
      transform: fft
      normalization_strategy: none
      #hparam_list: ${run1} #, run2, run3, run4
