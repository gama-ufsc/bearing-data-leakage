# @package _global_

defaults:
  - /dataset@synthetic: synthetic
  - override /transform: time
  - override /dataset/split_function@synthetic.split_function: synthetic_diversity
  - override /modelmodule/metrics_params: multiclass
  - override /modelmodule/model/class_loss: multiclass

datasets:
  - ${synthetic}

classification_method: multiclass

project: Data-Leakage-Paper-FinalExps
synthetic:
  split_function:
    _target_: src.data.data_splits.synthetic_diversity_split
