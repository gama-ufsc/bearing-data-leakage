# @package _global_

defaults:
  - /dataset@generic: generic
  - override /transform: time
  - override /dataset/split_function@generic.split_function: generic
  - override /modelmodule/metrics_params: multiclass
  - override /modelmodule/model/class_loss: multiclass

datasets:
  - ${generic}

classification_method: multiclass

project: Data-Leakage-Paper-FinalExps

generic:
  split_function:
    _target_: src.data.data_splits.generic_proposed_split
    _partial_: True
    n_bearings_per_fault_mode: 2
    run: ${run}
    random_state: 42
    leakage: True


lr: 1e-4
batch_size: 128
num_class: 2

run: 0
rep: ${transform.name}
experiment: generic_Leakage_DS3_run_${run}
mode: baseline_generic_tuning_${normalization_strategy}_withLeakage3

use_fixed_segments: False
deterministic: False

segment_length: 10000
segment_length_eval: 10000
overlap_pct: 0
overlap_pct_eval: 0
segmentation_strategy: full_signal
segmentation_strategy_eval: full_signal
dataset_multiplier: 1

seed: 0
random_state: 0

crop_size: 10000

std: 0.3

epochs: 30

augmentations:
  pre_repr: null
  post_repr: null

hydra:
  sweeper:
    params:
      transform: time
      normalization_strategy: none
      run: 0, 1, 2, 3, 4
