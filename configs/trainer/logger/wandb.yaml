_target_: lightning.pytorch.loggers.WandbLogger
# _partial_: true
name: ${run_name} # name of the run (normally generated by wandb)
save_dir: ${paths.output_dir}
offline: ${run_offline}
id: null # pass correct id to resume experiment!
anonymous: null # enable anonymous logging
project: ${project} # name of the project where you want this run to be logged
log_model: False # upload lightning ckpts
prefix: null  # a string to put at the beginning of metric keys
entity: ${entity} # set to name of your wandb team
group: null
tags: ${tags}
job_type: null
